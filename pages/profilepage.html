
<div class="jumbotron">

  <h1 class="profilepagehead">Welcome {{name}}</h1>      
 
</div>
<div class="container">
<h3 class="profilepagedesc">Name:-{{name}} <br>
Email:-{{email}} <br>
Company:-{{company}}
</h3>
<form ng-app="myApp" ng-submit="submit(form)" ng-show="kran" name="myForm" novalidate>
  <div class="form-group">
   <label for="name">Username:</label>
    <input type="text" class="form-control" name="user" ng-model="form.user" required >
    
  </div>
   
 <div class="form-group">
   <label for="school">School:</label>
    <input type="text"  class="form-control" name="school" ng-model="form.school" required>
    
  </div>

   <div class="form-group">
   <label for="college">College:</label>
    <input type="text"  class="form-control" name="college" ng-model="form.college" required>
   
  </div>

   <div class="form-group">
   <label for="address">Address:</label>
    <input type="text"  class="form-control" name="address" ng-model="form.address" required>
     
  </div>
   <div class="form-group">
   <label for="workexperience">Work Experience:</label>
    <input type="number"  class="form-control" name="workexperience" ng-model="form.workexperience" required>
  
  </div>

   <div>
   <input type="submit"  class="btn btn-primary" value="Submit"  >
   
      
  </div> 
  </form>
 <!--  {{local}} -->
 <div class="wrapper">
  <input type="submit" id="logoutbtn" ng-click="logout()" class="btn btn-danger" value="Logout"  >
  </div>
</div>
