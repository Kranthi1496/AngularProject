<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="fbangular">

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="https://cdn.rawgit.com/jonsamwell/angular-auto-validate/master/dist/jcs-auto-validate.js"></script>

  <script src="js/app.js"></script>
   <link rel="stylesheet" href="css/stylesheet.css">
</head>

<!-- define angular controller -->
<body ng-controller="mainController">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
  <div class="navbar-header">
      <a id="head" class="navbar-brand" href="#"><i class="fa fa-home"></i> Home</a>
  </div>
    <ul class="nav navbar-nav">
     <li ng-show="registerobj.showregister"><a href="#/register">Register</a></li>
     <li ng-show="loginobj.showlogin"><a href="#/login">Login</a></li>
     <li ng-show="homeobj.showhome"><a href="#/timeline">Timeline</a></li>
     <li ng-show="profileobj.showprofile" ><a href="#/profilepage">Profile</a></li>
     <li ng-show="logoutobj.showlogout"><input id="logoutbtn" type="submit"  ng-click="logout()" class="btn btn-danger" value="Logout"  ></li>
    </ul>
  </div>
</nav> 

		<!-- this is where view will get injected -->
    <div ng-view></div>


  
</body>

</html>
